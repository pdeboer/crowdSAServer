@(flash: Flash)
@main("Registration")(null) {
<style>
body {
padding-top: 40px;
padding-bottom: 40px;
background-color: #eee;
}

.form-signup {
max-width: 330px;
padding: 15px;
margin: 0 auto;
}
.form-signup .form-signup-heading,
.form-signup .checkbox {
margin-bottom: 10px;
}
.form-signup .checkbox {
font-weight: normal;
}
.form-signup .form-control {
position: relative;
height: auto;
-webkit-box-sizing: border-box;
-moz-box-sizing: border-box;
box-sizing: border-box;
padding: 10px;
font-size: 16px;
}
.form-signup .form-control:focus {
z-index: 2;
}
.form-signup input[type="turkerId"] {
margin-bottom: -1px;
border-top-left-radius: 0;
border-top-right-radius: 0;
}
.form-signup input[type="email"] {
margin-bottom: -1px;
border-top-left-radius: 0;
border-top-right-radius: 0;
}
.form-signup input[type="username"] {
margin-bottom: -1px;
border-top-left-radius: 0;
border-top-right-radius: 0;
}
.form-signup input[type="password1"] {
margin-bottom: 10px;
border-bottom-right-radius: 0;
border-bottom-left-radius: 0;
}
.form-signup input[type="password2"] {
margin-bottom: 10px;
border-bottom-right-radius: 0;
border-bottom-left-radius: 0;
}
</style>

  <script language="javascript">
    $(document).ready(function () {
        var d = new Date().getTime();
        var uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
            var r = (d + Math.random()*16)%16 | 0;
            d = Math.floor(d/16);
            return (c=='x' ? r : (r&0x3|0x8)).toString(16);
        });
        console.log("setting turkerId: " + uuid);
        $('#turkerId').val(uuid);
    });
  </script>

<div style="margin-top: 60px;">
  <div class="container">
    @if(flash.get("success")) {
      <div class="alert alert-success" role="alert">
        <strong>Well Done!</strong>
        @flash.get("success")
      </div>
    }
    @if(flash.get("error")) {
      <div class="alert alert-danger" role="alert">
        <strong>Error:</strong>
        @flash.get("error")
      </div>
    }
    <form class="form-signup" action="/registration" method="post">
      <h2 class="form-signup-heading">Sign up:</h2>

      <label for="inputUsername" class="sr-only">Username</label>
      <input type="username" name="username" id="username" class="form-control" placeholder="Username" required>
      <label for="hidden" class="sr-only">TurkerId</label>
      <input type="hidden" name="turkerId" id="turkerId" class="form-control" placeholder="TurkerId" required>
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Email">
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password1" id="password1" class="form-control" placeholder="Password" required>
      <label for="inputPassword" class="sr-only">Confirm Password</label>
      <input type="password" name="password2" id="password2" class="form-control" placeholder="Password" required>
      <button class="btn btn-lg btn-success btn-block" type="submit">Sign up</button>
    </form>

  </div> <!-- /container -->
</div>

}
