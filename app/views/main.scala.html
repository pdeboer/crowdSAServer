@(title: String)(turker: Turker)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("../../public/stylesheets/imagess/favicon.png")">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>

        <!-- Bootstrap -->
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.1/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="@routes.Assets.at("/js/app.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("/js/controllers.js")" type="text/javascript"></script>
        <script type="text/javascript">
            $('.dropdown-menu').find('form').click(function (e) {
                e.stopPropagation();
                e.style = "";
              });
        </script>
    </head>
    <body>
        <nav id="navbar" class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/waiting">Crowd Stats Assessment</a>
                </div>
                @if(turker != null) {
                    <div id="navbar" class="collapse navbar-collapse">

                        <ul class="nav navbar-nav">

                        </ul>

                        <ul class="nav navbar-nav navbar-right">
                            <li title="Your position / Total participants"><a><b>
                                Your Rank: @Turker.getRank(turker)</b></a></li>
                            <li style="padding-right: 150 px ; display : none ;"><a><b>
                                Earned so far: @Turker.earnedSoFar(turker)</b></a></li>

                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button">
                                    <span class="caret"></span>
                                    @turker.username
                                </a>
                                <ul class="dropdown-menu" role="menu" >
                                    <li><a href="/account">Account</a></li>
                                    <li class="divider" />
                                    <li>
                                        <a style="cursor:pointer; cursor:hand;">
                                            <form action="/logout" method="post">
                                                <input type="hidden" name="turker_id" value="@turker.turker_id">
                                                <span onclick="parentNode.submit();">Logout</span>
                                            </form>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div> <!--/.nav-collapse -->
                }
            </div>
        </nav>

        <div class="container-fluid" style="width: 100%; height: 100%;">
            @content
        </div>
    </body>
</html>
